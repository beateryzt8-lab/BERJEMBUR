
<!doctype html>

  <style>
    :root{
      --bg:#0b0f12; --panel:#0f1418; --accent:#22ff99; --muted:#98a0a6;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{

    .card{

    header{display:flex; gap:12px; align-items:center}
    .logo{
      width:64px; height:64px; border-radius:12px; display:grid; place-items:center; font-size:30px;

    h1{font-size:20px;margin:0}

    .links{display:flex;flex-direction:column;gap:10px}

    .btn{
      flex:1; padding:12px 14px; border-radius:10px; background:transparent; border:1px solid rgba(255,255,255,0.04);
      display:flex;align-items:center;gap:10px; cursor:pointer; user-select:none; font-size:14px;
    }
    .btn .meta{display:flex;flex-direction:column;align-items:flex-start}
    .small{font-size:12px;color:var(--muted)}

    .accent{color:var(--accent); font-weight:700}

    .controls{display:flex;gap:8px;margin-top:12px}
    .icon{font-size:18px}

    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;background:#111;padding:10px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 6px 24px rgba(0,0,0,0.5);display:none}

    footer{margin-top:12px;font-size:12px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    /* tiny responsive tweaks */
    @media (max-width:420px){
      .logo{width:54px;height:54px;font-size:26px}
      h1{font-size:18px}
      .btn{padding:10px}
    }

    /* subtle floating animation */
    .logo{animation:float 4s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
  </style>
</head>
<body>

    <header>
      <div class="logo" aria-hidden>üê∏</div>
      <div>
        <h1>BabyPEPE <span class="small">‚Ä¢ 10000x? (ta opo)</span></h1>

      <div class="link-row">
        <button class="btn" onclick="openAndCopy('https://twitter.com/babypepe_x100', 'Twitter')" title="Open Twitter">
          <div style="font-size:20px">üê¶</div>
          <div class="meta">
            <div>Twitter</div>

          </div>
        </button>
        <button class="btn" onclick="copyToClipboard('https://twitter.com/babypepe_x100')">Copy</button>

      <div class="link-row">

        </button>

  <div id="toast" class="toast" role="status" aria-live="polite">Copied!</div>

  <script>
    function showToast(msg){
      const t = document.getElementById('toast'); t.textContent = msg; t.style.display='block';
      clearTimeout(window._toastTimer);
      window._toastTimer = setTimeout(()=> t.style.display='none',1500);
    }

    async function copyToClipboard(text){
      try{
        await navigator.clipboard.writeText(text);
        showToast('Link copied to clipboard');
      }catch(e){
        showToast('Press and hold to copy');
      }
    }

    function openAndCopy(url, name){
      // open in new tab/pop-up-friendly for Android
      window.open(url, '_blank', 'noopener');
      showToast(name + ' opened');
    }

    // playful small interactions
    const variants = [
      'Looking 10000x coin dude?',
      'Moon or bust ‚Äî baby pepe says HODL!',
      'Tiny frog, big dreams. Do your own research.',
      'Not financial advice ‚Äî only vibes and memes.'
    ];
    function randomizeText(){
      const i = Math.floor(Math.random()*variants.length);
      document.getElementById('desc').textContent = variants[i];
      showToast('Updated description');
    }

    function toggleTheme(){
      const root = document.documentElement;
      // playful accent swap
      if(getComputedStyle(root).getPropertyValue('--accent').trim()==='#22ff99'){
        root.style.setProperty('--accent','#ff66c4');
      } else {
        root.style.setProperty('--accent','#22ff99');
      }
      showToast('Accent toggled');
    }

    // tiny touch improvements for Android
    (function(){
      // prevent zoom on double-tap older UA (best-effort)
      document.addEventListener('touchstart', function(){}, {passive:true});
    })();
  </script>

</html>
